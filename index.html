<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>üîÆ Sales Prediction</h2>

        <form id="salesForm">
            <!-- Product Dropdown -->
            <label>Product:</label>
            <select id="product" required>
                <option value="">Select a Product</option>
            </select>

            <!-- Star Rating -->
            <label>Review (Stars):</label>
            <select id="starRating" required>
                <option value="1">‚≠ê</option>
                <option value="2">‚≠ê‚≠ê</option>
                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>

            <!-- Unit Price Input -->
            <label>Unit Price:</label>
            <input type="number" id="unit_price" placeholder="Enter Unit Price" required>

            <!-- Quantity Input -->
            <label>Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter Quantity" required>

            <button type="submit">Predict Sales</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch product list and populate dropdown
            fetch("http://127.0.0.1:5000/products")
                .then(response => response.json())
                .then(data => {
                    const productDropdown = document.getElementById("product");
                    data.products.forEach(product => {
                        let option = document.createElement("option");
                        option.value = product;
                        option.textContent = product;
                        productDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        });

        document.getElementById("salesForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let data = {
                "product": document.getElementById("product").value,
                "starRating": parseInt(document.getElementById("starRating").value),
                "unitPrice": parseFloat(document.getElementById("unit_price").value),
                "quantity": parseInt(document.getElementById("quantity").value)
            };

            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_sales !== undefined) {
                    document.getElementById("result").innerText = "üí∞ Predicted Sales: " + data.predicted_sales;
                } else {
                    document.getElementById("result").innerText = "‚ö†Ô∏è Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "‚ö†Ô∏è Error: " + error;
            });
        });
    </script>
</body>
</html>
